name: Bonjour
on:
  - push
  - pull_request
jobs:
  dire_bonjour:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4 # Récupère le contenu du dépôt correspondant au commit du workflow en cours
     
      - uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
      - run: go version
      - run: make unit_test
      - run: make integration_test
      - run: make all
      - run: make package
      - run: ls ./dist
      